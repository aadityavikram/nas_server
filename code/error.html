<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{code}} {{title}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #000;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
        }
        p {
            font-size: 1.2em;
            color: #00cc00;
            margin: 0.5em 0 1.5em 0;
        }
        a {
            display: inline-block;
            background: transparent;
            border: none;
            color: #00ff00;
            font-size: 1em;
            width: 100%;
            padding: 8px 10px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #003300;
        }
        .container {
            border: 1px solid #00ff00;
            padding: 40px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>{{code}} {{title}}</h1>
    <p>{{message}}</p>
    <a href="/switch">Go back to home</a>
</div>
</body>
</html>
