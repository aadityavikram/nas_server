<!DOCTYPE html>
<html>
  <head>
    <title>Select Profile</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

      html, body {
          height: 100%;
          margin: 0;
          padding: 0;
          font-family: 'Share Tech Mono', monospace;
          background-color: black;
          color: #00ff00;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
      }

      .header-bar {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          z-index: 1000;
          background-color: black;
          border-bottom: 1px solid #00ff00;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px 0;
          flex-wrap: wrap;
          transition: box-shadow 0.3s ease;
      }

      body.scrolled .header-bar {
          box-shadow: 0 2px 10px rgba(0, 255, 0, 0.2);
      }

      .right-controls {
          display: flex;
          align-items: center;
          gap: 15px;
          margin-left: auto;
          flex-wrap: nowrap;
      }

      #logout-btn {
          background: transparent;
          border: none;
          font-size: 1em;
          color: #00ff00;
          width: 100%;
          padding: 8px 10px;
          margin-right: 20px;
          text-align: left;
          cursor: pointer;
      }

      #logout-btn:hover {
          background-color: #003300;
      }

      h2 {
          color: #00ff00;
          text-shadow: 0 0 8px #00ff00;
          margin-bottom: 40px;
          font-size: 2em;
      }

      .profile-list {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 20px;
          max-width: 800px;
      }

      .profile-list a {
          color: #00ff00;
          text-decoration: none;
          font-size: 1.2em;
          border: 1px solid #00ff00;
          padding: 10px 25px;
          border-radius: 8px;
          transition: all 0.3s ease;
          box-shadow: 0 0 10px #00ff00;
          background-color: rgba(0, 0, 0, 0.8);
      }

      .profile-list a:hover {
          background-color: #00ff00;
          color: black;
          box-shadow: 0 0 20px #00ff00;
          transform: scale(1.05);
      }

      .matrix-footer {
          margin-top: 40px;
          font-size: 0.9em;
          color: #009900;
          opacity: 0.8;
      }

      @media (max-width: 600px) {
          .right-controls {
              flex-direction: column;
              align-items: flex-end;
              width: 100%;
              margin-top: 10px;
          }
      }
    </style>
  </head>
  <body>

    <div class="header-bar">
      <div class="right-controls">
        <button id="logout-btn">Logout</button>
      </div>
    </div>
    <h2>Select Profile</h2>
    <div class="profile-list">
      {{profiles}}
      <a href="/add-profile" title="Add Profile">+</a>
      <a href="/remove-profile" title="Remove Profile">-</a>
    </div>
    <div class="matrix-footer">Choose your profile....</div>


    <script>
      const ip = window.location.hostname;
      const port = 5000;
      document.getElementById("logout-btn").addEventListener("click", async () => {
          try {
              const confirmLogout = confirm("Are you sure you want to logout?");
              if (!confirmLogout) {
                  return;
              }

              // Call backend logout route
              fetch("/logout", { method: "POST" });
              window.location.href = `http://${ip}:${port}`;
          } catch (err) {
              console.error("Logout error:", err);
              alert("Logout failed: " + err.message);
          }
      });
    </script>
  </body>
</html>
