<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shared Folder: {{profile}}/{{folder}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      html, body {
          height: 100%;
          margin: 0;
          padding: 0;
          font-family: 'Share Tech Mono', monospace;
          background-color: black;
          color: #00ff00;
          display: flex;
          flex-direction: column;
          padding-top: 60px;
      }

      h2 {
          color: #00ff00;
          text-align: center;
          margin: 0 0 20px 0;
          text-shadow: 0 0 10px #00ff00;
          animation: flicker 2s infinite;
      }

      ul {
          list-style-type: none;
          padding-left: 20px;
      }

      li {
          margin: 5px 0;
      }

      a {
          color: #00ff00;
          text-decoration: none;
          transition: color 0.2s ease;
      }

      a:hover {
          color: #33ff33;
          text-shadow: 0 0 10px #00ff00;
      }

      .folder strong a {
          color: #00ff00;
      }

      @keyframes flicker {
          0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
              opacity: 1;
          }
          20%, 24%, 55% {
              opacity: 0.4;
          }
      }

      .gallery-div {
          text-align: center;
          margin-bottom: 20px;
      }

      .gallery-btn {
          background: transparent;
          border: none;
          font-size: 1em;
          color: #00ff00;
          width: 10%;
          padding: 8px 10px;
          cursor: pointer;
          text-align: center;
      }

      .gallery-btn:hover {
          background-color: #003300;
      }

      .modal {
          position: fixed;
          z-index: 1000;
          left: 0; top: 0;
          width: 100%; height: 100%;
          overflow: auto;
          background-color: rgba(0,0,0,0.95);
          display: none;
          justify-content: center;
          align-items: center;
          flex-direction: column;
      }

      .modal-content {
          background-color: black;
          color: #00ff00;
          padding: 20px;
          border: 1px solid #00ff00;
          max-width: 90%;
          max-height: 90%;
          overflow-y: auto;
          display: flex;
          flex-direction: column;
          align-items: center;
      }

      .gallery-grid {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
      }

      .close-btn-modal {
          align-self: flex-end;
          background: transparent;
          border: 1px solid #00ff00;
          color: #00ff00;
          font-weight: bold;
          padding: 5px 10px;
          cursor: pointer;
          margin-bottom: 10px;
      }

      .close-btn-modal:hover {
          background-color: #00ff00;
          color: black;
      }
    </style>
  </head>
  <body>
    <h2>Shared Folder: {{profile}}/{{folder}}</h2>

    <!-- Gallery Button -->
    <div class="gallery-div">
      <button class="gallery-btn" onclick="openGallery()">Gallery</button>
    </div>

    <!-- Gallery Modal -->
    <div id="galleryModal" class="modal" style="display: none;">
      <div class="modal-content gallery-modal-content">
        <button class="close-btn-modal" onclick="closeGallery()">X</button>
        <h2>Media Gallery</h2>
        <div id="galleryContent" class="gallery-grid">
          <!-- Media items will be injected here -->
        </div>
      </div>
    </div>

    {{folder_listing}}

    <script>
      function openGallery() {
          document.getElementById('galleryModal').style.display = 'flex';

          const gallery = document.getElementById('galleryContent');
          gallery.innerHTML = '';

          const folderItems = {{json_folder_files}}; // injected by Python

          folderItems.forEach(item => {
              if (item.type === 'file') {
                  // Create link to open image in new tab
                  const link = document.createElement('a');
                  link.href = item.url;
                  link.target = '_blank';

                  const img = document.createElement('img');
                  img.src = item.url;
                  img.style.width = '200px';
                  img.style.margin = '10px';
                  img.style.border = '1px solid #00ff00';
                  img.style.boxShadow = '0 0 10px #00ff00';
                  img.style.transition = 'transform 0.2s, box-shadow 0.2s';

                  // Hover effect
                  img.onmouseover = () => {
                      img.style.transform = 'scale(1.2)';
                      img.style.boxShadow = '0 0 20px #33ff33';
                  };
                  img.onmouseout = () => {
                      img.style.transform = 'scale(1)';
                      img.style.boxShadow = '0 0 10px #00ff00';
                  };

                  link.appendChild(img);
                  gallery.appendChild(link);
              }
          });
      }

      function closeGallery() {
          document.getElementById('galleryModal').style.display = 'none';
      }
    </script>
  </body>
</html>
