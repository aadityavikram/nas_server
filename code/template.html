<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NAS</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/main.js" defer></script>
</head>
<body>

    <div class="header-bar">
		<h1>{{currentFolderName}}</h1>

        <div class="right-controls">
            <button class="gallery-btn" onclick="openGallery()">Gallery</button>
            <button id="bulkDelete-btn" style="display:none;">Delete Selected</button>

            <div class="dropdown-main">
                <button class="dots-btn-main" onclick="toggleDropdownMain(event)">Options</button>
                <div class="dropdown-content-main">
                    <button class="dropdown-item-main" onclick="triggerFileUpload()">Upload File</button>
					<button class="dropdown-item-main" onclick="triggerFolderUpload()">Upload Folder</button>
                    <button class="dropdown-item-main" onclick="createFolder()">New Folder</button>
                </div>
            </div>

            <!-- Search form -->
            <form method="GET" class="search-form">
                <input type="text" name="q" placeholder="Search files..." value="{{query}}">
                <button type="submit">Search</button>
            </form>

            <button id="logout-btn">Logout</button>
        </div>
    </div>

    {{backToRootHTML}}

    <!-- Hidden file input triggered by JS -->
    <input type="file" id="fileInput" style="display:none" />

    <!-- Progress bar container -->
    <div class="progress-wrapper" id="progressWrapper" style="display: none;">
		<button id="cancelUploadBtn" class="cancel-upload-btn" title="Cancel Upload">X</button>
		<div class="progress-container" id="progressContainer">
			<div class="progress-bar" id="progressBar">
				<span class="progress-text" id="progressText">0%</span>
			</div>
		</div>
	</div>

    <main>
		{{file_table}}

		<footer>
			<p class="folder-path">{{currentFolderPath}}</p>
			<p>Made by AadiVik</p>
		</footer>
	</main>
	
	<!-- File Preview Modal -->
	<div id="previewModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-btn-modal" onclick="closeModal()">X</span>

            <!-- File name -->
            <h2 id="previewFileName" style="text-align: center; margin-top: 0;"></h2>

            <!-- Preview content and carousel side by side -->
            <div class="preview-carousel-wrapper">
                <div id="previewContent" class="preview-body"></div>

                <!-- Media carousel (now vertical on the right) -->
                <div id="mediaCarousel" class="media-carousel-vertical" style="display:none;">
                    <!-- Thumbnails will be inserted here dynamically -->
                </div>
            </div>

            <!-- Navigation buttons -->
            <div class="image-nav">
                <div id="navButtons" style="display:none;">
                    <button onclick="showPrevMedia()"><-</button>
                    <button onclick="showNextMedia()">-></button>
                </div>
            </div>
        </div>
	</div>

    <div id="detailModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-btn-modal" onclick="closeDetailModal()">X</span>
            <h2 style="text-align:center; margin-top: 0;">Details</h2>
            <div style="padding: 10px;">
                <p><strong>Name:</strong> <span id="detailName"></span></p>
                <p><strong>Type:</strong> <span id="detailType"></span></p>
                <p><strong>Size:</strong> <span id="detailSize"></span></p>
                <p><strong>Created:</strong> <span id="detailCreated"></span></p>
                <p><strong>Modified:</strong> <span id="detailModified"></span></p>
                <p><strong>Path:</strong> <span id="detailPath"></span></p>
            </div>
        </div>
    </div>

    <div id="galleryModal" class="modal" style="display: none;">
        <div class="modal-content gallery-modal-content">
            <button class="close-btn-modal" onclick="closeGallery()">X</button>
            <h2>Media Gallery</h2>
            <div id="galleryContent" class="gallery-grid"></div>
        </div>
    </div>

    <!-- Add shadow to header on scroll -->
    <script>
        window.addEventListener("scroll", () => {
            document.body.classList.toggle("scrolled", window.scrollY > 0);
        });
    </script>
</body>
</html>
