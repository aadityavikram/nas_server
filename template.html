<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NAS</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/main.js" defer></script>
</head>
<body>

    <div class="header-bar">
		<h1>{{currentFolderName}}</h1>

        <div class="right-controls">

            <div class="dropdown-main">
                <button class="dots-btn-main" onclick="toggleDropdownMain(event)">Options</button>
                <div class="dropdown-content-main">
                    <button class="dropdown-item-main" onclick="triggerFileUpload()">Upload File</button>
					<button class="dropdown-item-main" onclick="triggerFolderUpload()">Upload Folder</button>
                    <button class="dropdown-item-main" onclick="createFolder()">New Folder</button>
                </div>
            </div>

            <!-- Search form -->
            <form method="GET" class="search-form">
                <input type="text" name="q" placeholder="Search files..." value="{{query}}">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    <!-- Hidden file input triggered by JS -->
    <input type="file" id="fileInput" style="display:none" />

    <!-- Progress bar container -->
    <div class="progress-wrapper" id="progressWrapper" style="display: none;">
		<button id="cancelUploadBtn" class="cancel-upload-btn" title="Cancel Upload">X</button>
		<div class="progress-container" id="progressContainer">
			<div class="progress-bar" id="progressBar">
				<span class="progress-text" id="progressText">0%</span>
			</div>
		</div>
	</div>

    <main>
		{{file_table}}

		<footer>
			<p class="folder-path">{{currentFolderPath}}</p>
			<p>Made by AadiVik</p>
		</footer>
	</main>
	
	<!-- File Preview Modal -->
	<div id="previewModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-btn-modal" onclick="closeModal()">X</span>

            <!-- File name -->
            <h2 id="previewFileName" style="text-align: center; margin-top: 0;"></h2>

            <!-- Preview content -->
            <div id="previewContent" class="preview-body"></div>

            <!-- Navigation buttons -->
            <div class="image-nav">
                <button onclick="showPrevMedia()"><-</button>
                <button onclick="showNextMedia()">-></button>
            </div>
        </div>
	</div>

    <!-- Add shadow to header on scroll -->
    <script>
        window.addEventListener("scroll", () => {
            document.body.classList.toggle("scrolled", window.scrollY > 0);
        });
    </script>
</body>
</html>
